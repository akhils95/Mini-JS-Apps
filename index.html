	<div class="theme-switch-wrapper">
		<span id="toggle-icon">

			</label>
		</span>
	</div>
	<ul class="list">
		<li>
			<img class="icon" src="apps/QuoteGenerator/images/favicon.svg">
			<a href="apps/QuoteGenerator/index.html" target="_blank">Quote Generator</a>
		</li>
		<li>
			<img class="icon" src="apps/InfiniteScroll/images/favicon.svg">
			<a href="apps/InfiniteScroll/index.html" target="_blank">Infinite Scroll</a>
		</li>
		<li>
			<img class="icon" src="apps/PictureInPicture/images/favicon.svg">
			<a href="apps/PictureInPicture/index.html" target="_blank">Picture In Picture</a>
		</li>
		<li>
			<img class="icon" src="apps/JokeTeller/images/favicon.svg">
			<a href="apps/JokeTeller/index.html" target="_blank">Joke Teller</a>
		</li>
		<li>
			<img class="icon" src="apps/LightModeDarkMode/images/favicon.svg">
			<a href="apps/LightModeDarkMode/index.html" target="_blank">Light / Dark Mode</a>
		</li>	
		<li>
			<img class="icon" src="apps/AnimatedLandingPage/images/favicon.svg">
			<a href="apps/AnimatedLandingPage/index.html" target="_blank">Animated Landing Page</a>
		</li>	
		<li>
			<img class="icon" src="apps/AnimatedNavigation/images/favicon.svg">
			<a href="apps/AnimatedNavigation/index.html" target="_blank">Animated Navigation</a>
		</li>
		<li>
			<img class="icon" src="apps/MusicPlayer/images/favicon.svg">
			<a href="apps/MusicPlayer/index.html" target="_blank">Music Player</a>
		</li>
		<li>
			<img class="icon" src="apps/CustomCountdown/images/favicon.svg">
			<a href="apps/CustomCountdown/index.html" target="_blank">Custom Countdown</a>
		</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
