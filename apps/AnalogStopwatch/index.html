<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | ASC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="welcome">
        <img class="close" src="images/cross.svg" alt="close">
        <h1>Instructions</h1>
        <img class='inst' src="images/instructions.png" alt="instructions">
    </div>

    <div class="timer">
        <div class="dials">
            <div class="dial left-dial"></div>
            <div class="dial right-dial"></div>
        </div>
        <div class="min">
            <p id="min">0 0</p>
        </div>
        <div class="hand" id="hand"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
