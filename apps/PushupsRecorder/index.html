<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushups Recorder | ASC</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="images/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="new-day" id="new-day">
        <h2>Click To Start a New Day.</h2>
    </div>
    <div class="counter-area">
        <h2>You Did</h2>
        <h1 class="counter-value" id="counter-value">0</h1>
        <h2>Pushups Today</h2>
    </div>
    <div class="action-area">
        <div class="add-one" id="add-one">+1</div>
        <input type="number" placeholder="Enter a number" class="count-input" id="count" />
        <div class="add-button" id="add-button">Add To Count</div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
