<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor | ASC</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="editor-pane">
        <div class="editor-container" id="html">
            <div class="editor-head">
                <h2>HTML</h2>
                <div class="collapse-btn">
                    <img class="size-icon" id="htmlI" src="images/collapse.svg" alt="collapse">
                </div>
            </div>
            <textarea id="html-part"></textarea>
        </div>
        <div class="editor-container" id="css">
            <div class="editor-head">
                <h2>CSS</h2>
                <div class="collapse-btn">
                    <img class="size-icon" id="cssI" src="images/collapse.svg" alt="collapse">
                </div>
            </div>
            <textarea id="css-part"></textarea>
        </div>
        <div class="editor-container" id="js">
            <div class="editor-head">
                <h2>JS</h2>
                <div class="collapse-btn">
                    <img class="size-icon" id="jsI" src="images/collapse.svg" alt="collapse">
                </div>
            </div>
            <textarea id="js-part"></textarea>
        </div>
    </div>

    <div class="output-head">
        <h2>OUTPUT</h2>
        <a href="#" id="download"><img alt="download code" src="images/download.svg" /></a>
    </div>
    <iframe title="output" id="output"></iframe>

    <script src="app.js"></script>
</body>

</html>
