<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | ASC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="form-wrap">
        <h1>BMI Calculator</h1>
        <div class="input-wrapper">
            <label for="height">Height</label>
            <input type="text" id="height" placeholder="Enter height in centimeters" autocomplete="off">
        </div>
        <div class="input-wrapper">
            <label for="weight">Weight</label>
            <input type="text" id="weight" placeholder="Enter weight in kilograms" autocomplete="off">
        </div>
        <p id="message" style="display:none;">* Please enter correct values!</p>
        <button id="calculate" onclick="BMI()">Calculate</button>
    </div>
    <div class="result" style="display:none;">
        <h2>Your BMI is <span id="BMI"></span>. Refer to the table below...</h2>
        <table>
            <tr>
                <th>BMI</th>
                <th>Weight Status</th>
            </tr>
            <tr id="1">
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr id="2">
                <td>18.5 - 24.9</td>
                <td>Normal or Healthy Weight</td>
            </tr>
            <tr id="3">
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
            </tr>
            <tr id="4">
                <td>30.0 and Above</td>
                <td>Obese</td>
            </tr>
        </table>
        <button id="reset" onclick="reset()">Go Back</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
