<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Invertor | ASC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="full_page">
        <div id="original_color" class="half_page" style="background-color: #2ab7ca; color: black;">
            <h1 id="left_float">Start</h1>
            <div class="hex_wrapper">
                <h1>HEX VALUE</h1>
                <h1>#<span class="input" id="original_color_value"></span></h1>
            </div>
        </div>
        <div id="inverted_color" class="half_page" style="background-color: #fe4a49 ; color: black;">
            <h1 id="right_float">Typing</h1>
            <div class="hex_wrapper">
                <h1>HEX VALUE</h1>
                <h1>#<span class="input" id="inverted_color_value"></span></h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
