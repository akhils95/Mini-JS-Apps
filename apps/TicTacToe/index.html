<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | ASC</title>
    <link rel="icon" type="image/png" href="images/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="splash-page" class="splash-page">
      <img src="images/favicon.svg" />
      <h2>Welcome to</h2>
      <h1>TIC TAC TOE</h1>
      <div class="level-input">
        <div class="selection-container">
          <div class="radio-container">
            <label for="beginner">Beginner</label>
            <input type="radio" id="beginner" name="level" value="beginner" />
          </div>
        </div>
        <div class="selection-container">
          <div class="radio-container">
            <label for="expert">Expert</label>
            <input type="radio" id="expert" name="level" value="expert" />
          </div>
        </div>
      </div>
      <p id="message" style="display: none">
        * Please Choose a difficulty level!
      </p>
      <button class="start-game" onclick="startGame()">Start Game</button>
    </div>
    <div class="contain-grid" id="game-page">
      <div class="grid" id="0"><div class="grid-box" id="g0"></div></div>
      <div class="grid" id="1"><div class="grid-box" id="g1"></div></div>
      <div class="grid" id="2"><div class="grid-box" id="g2"></div></div>
      <div class="grid" id="3"><div class="grid-box" id="g3"></div></div>
      <div class="grid" id="4"><div class="grid-box" id="g4"></div></div>
      <div class="grid" id="5"><div class="grid-box" id="g5"></div></div>
      <div class="grid" id="6"><div class="grid-box" id="g6"></div></div>
      <div class="grid" id="7"><div class="grid-box" id="g7"></div></div>
      <div class="grid" id="8"><div class="grid-box" id="g8"></div></div>
    </div>
    <div class="hide" id="result-page">
      <div class="result">YOU WIN!</div>
      <button class="start-game" onclick="startGame()">Play Again</button>
    </div>
    <!-- Script -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
