<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | ASC</title>
    <link rel="icon" type="image/png" href="images/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="red-strip">
      <a href="https://akhils95.github.io/Projects-display" target="_blank">
        <h2>ASC | Projects</h2>
      </a>
    </div>
    <div class="calculator">
      <div class="calculator-display">
        <div class="screen-glare"></div>
        <h1>0</h1>
      </div>
      <div class="calculator-buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">ร</button>
        <button class="operator" value="/">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="decimal" value=".">.</button>
        <button value="0">0</button>
        <button class="clear" id="clear-btn">C</button>
        <button class="equal-sign operator" value="=">=</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
